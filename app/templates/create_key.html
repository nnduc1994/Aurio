{% extends 'layout.html' %}
{% block body %}
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info" role="alert">{{messages[0]}}</div>
            {% endif %}
        {% endwith %}
        <div class="row">
        <div class="col-md-6">
        <form action="{{ url_for('create_key') }}" role="form" method=post>
            {{form.hidden_tag()}}
            Key Number : <br><br>
            <input name="key_number" class="form-control" style="width:200px;"  placeholder="Enter key number"><br>
            {% if current_user.role == 3 %}
            Company :
            <select class="form-control" style="width:200px;" name="selected_company">
                {% for comp in list %}
                    <option value="{{comp.id}}">{{comp.name}}</option>
                {% endfor %}
            </select>
            <br>
            {% endif %}
            <button type="submit" class="btn btn-default">Create Key</button>

        </form>
            </div>
            </div>
    </div>
{% endblock %}
