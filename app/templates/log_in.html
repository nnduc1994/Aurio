<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>
    <div class="container" id="main">
            <div class="row">
                <div class="col-md-4" style="margin-top:5em;">
                 <form action="{{ url_for('login') }}" role="form" method=post>
                     {{form.hidden_tag()}}
                    <span><img src="{{ url_for('static', filename='img/logo.png')}}" alt="logo"></span>
                    <div class="form-group">
                        <label>User name:</label>
                        <input name="user_name" class="form-control"  placeholder="Enter user name">
                     </div>

                     <div class="form-group">
                         <label>Password:</label>
                         <input name="password" type="password" class="form-control" placeholder="Enter password">
                    </div>

                     <div class="checkbox">
                         <label><input type="checkbox" name="remember"> Remember me</label>
                    </div>
                           {% with messages = get_flashed_messages() %}
                        {% if messages %}
                    <div class="alert alert-danger" role="alert">{{messages[0]}}</div>
                        {% endif %}
                     {% endwith %}
                     <button type="submit" class="btn btn-default">Log in</button>


                 </form>
            </div>
        </div>
        </div>
</body>
<style>
</style>
</html>
