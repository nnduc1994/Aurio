{% extends 'layout.html' %}
{% block body %}
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info" role="alert">{{messages[0]}}</div>
            {% endif %}
        {% endwith %}
        <div class="row">
        <div class="col-md-6">
            <h3><i>CREATE COMPANY PAGE</i></h3><br>
        <form action="{{ url_for('create_company') }}" role="form" method=post>
            {{form.hidden_tag()}}
            Company Name : <br><br>
            <input name="company_name" class="form-control" style="width:200px;"  placeholder="Enter company name"><br>
            <button type="submit" class="btn btn-default">Create Company</button>

        </form>
            </div>
            </div>
    </div>
{% endblock %}
